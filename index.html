<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo - MFS Mobile Bank</title>
    <!--Tailwind CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--DaisyUI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>
<body class="bg-[#F3F5F7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(assets/home.svg)] bg-cover flex justify-center items-center">
        <img src="assets/home2.svg" alt="" class="" srcset="">
    </div>
    <form class="w-[350px] bg-[#FFFFFF] p-8 rounded-[24px] flex flex-col gap-3">
        <div class="flex flex-col gap-2">
            <label for="" class="font-medium">Mobile Number</label>
            <input id="mobile-number" type="text" placeholder="Enter your number" class="input !rounded-3xl !h-12 !bg-[#f4f5f7] !border-0" />
        </div>
        <div class="flex flex-col gap-2">
            <label for="" class="font-medium">4 Digit Pin</label>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input !rounded-3xl !h-12 !bg-[#f4f5f7] !border-0" />
        </div>
        <button id="login-btn" class="btn !bg-[#0874F2] !text-white !mt-2 !rounded-[99px] !h-[53px]">Login</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
