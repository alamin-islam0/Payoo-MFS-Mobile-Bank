<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

        <div>

                <span class="text-[#08080880] text-[14px]">Log Out</span>

            <p class="text-[#08080880] text-[14px] pt-3 hover:text-[#0974F2] actve:text-[#0974F2]">Cashout</p>
