<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo - MFS Mobile Bank</title>
    <!--Tailwind CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--DaisyUI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body class="bg-[#F3F5F7] h-[100%]">
    <!--Header-->
    <div
        class="max-w-lg flex gap-5 justify-between items-center min-[50px] pt-5 pb-5 border-b-1 border-[#0808081a] mx-auto bg-white pl-3 pr-3">
        <div class="flex gap-2 justify-center items-center">
            <img src="assets/home2.svg" class="h-[50px]" alt="" srcset="" />
            <div>
                <h1 class="font-semibold text-[18px]">$<span id="available-balance">45000</span></h1>
                <p class="text-[#08080880] text-[14px]">Available Balance</p>
            </div>
        </div>
        <div>
            <button
                class="h-[38px] flex items-center gap-2 px-4 py-2 bg-[none] border-1 border-[#0808081a] rounded-lg hover:bg-[#0974F2]">
                <img src="assets/header-icon.svg" alt="icon" class="w-5 h-5" />
                <span class="text-[#08080880] text-[14px]">Log Out</span>
            </button>
        </div>
        <!--Home structure-->
    </div>
    <div class="mx-auto max-w-lg pt-5 bg-white pl-3 pr-3">
        <h1 class="text-[24px] font-medium">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] text-[14px] pt-3 pr-18">
            Enjoy easy and convenient financial services with us. Cashout charge is
            low and
        </p>
    </div>
    <div class="mx-auto max-w-lg pt-5 grid grid-cols-3 gap-4 bg-white rounded-b-2xl pb-7 pl-3 pr-3">
        <div id="addmoney-btn"
            class="border-1 border-[#0808081a] rounded-2xl p-4 flex flex-col justify-center items-center hover:border-[#0974F2]">
            <img src="assets/add-money.svg" alt="" srcset="" />
            <p class="text-[#08080880] text-[14px] pt-3 hover:text-[#0974F2] actve:text-[#0974F2]">
                Add Money
            </p>
        </div>
        <div id="cashout-btn"
            class="border-1 border-[#0808081a] rounded-2xl p-4 flex flex-col justify-center items-center hover:border-[#0974F2]">
            <img src="assets/cash-out.svg" alt="" srcset="" />
            <p class="text-[#08080880] text-[14px] pt-3 hover:text-[#0974F2] actve:text-[#0974F2]">
                Cashout
            </p>
        </div>
        <div
            class="border-1 border-[#0808081a] rounded-2xl p-0 flex flex-col justify-center items-center hover:border-[#0974F2]">
            <img src="assets/transfer-money.svg" alt="" srcset="" />
            <p class="text-[#08080880] text-[14px] pt-3 hover:text-[#0974F2] actve:text-[#0974F2] text-center">
                Transfer Money
            </p>
        </div>
        <div
            class="border-1 border-[#0808081a] rounded-2xl p-4 flex flex-col justify-center items-center hover:border-[#0974F2]">
            <img src="assets/get-bonus.svg" alt="" srcset="" />
            <p class="text-[#08080880] text-[14px] pt-3 hover:text-[#0974F2] actve:text-[#0974F2]">
                Get Bonus
            </p>
        </div>
        <div
            class="border-1 border-[#0808081a] rounded-2xl p-4 flex flex-col justify-center items-center hover:border-[#0974F2]">
            <img src="assets/pay-bil.svg" alt="" srcset="" />
            <p class="text-[#08080880] text-[14px] pt-3 hover:text-[#0974F2] actve:text-[#0974F2]">
                Pay Bill
            </p>
        </div>
        <div
            class="border-1 border-[#0808081a] rounded-2xl p-4 flex flex-col justify-center items-center hover:border-[#0974F2]">
            <img src="assets/transaction.svg" alt="" srcset="" />
            <p class="text-[#08080880] text-[14px] pt-3 hover:text-[#0974F2] actve:text-[#0974F2]">
                Transactions
            </p>
        </div>
    </div>
    <!--add money-->
    <div id="add-money-parent" class="mt-5 mx-auto max-w-lg pl-3 pr-3 pb-10">
        <h1 class="text-[18px] font-semibold">Add Money</h1>
        <div class="bg-white p-5 rounded-2xl mt-4">
            <form action="" class="flex flex-col gap-4">
                <fieldset class="fieldset">
                    <legend class="fieldset-legend !text-[16px]">Select A Bank</legend>
                    <select id="bank-name" class="select !border-0 !rounded-3xl !h-12 !bg-[#f4f5f7] !border-0 !w-[100%]">
                        <option disabled selected class="!text-[16px] !font-normal">
                            Select back
                        </option>
                        <option>Islami Bank Bangladesh</option>
                        <option>Dutch Bangla Bank Limited</option>
                        <option>Brac Bank Limited</option>
                        <option>Sonali Bank Limited</option>
                    </select>
                </fieldset>
                <div class="grid grid-cols-1 gap-3">
                    <label for="" class="font-medium text-[16px]">Bank Account Number</label>
                    <input type="text" id="bank-acc-number" placeholder="Enter 11 digit account number"
                        class="input !rounded-3xl !h-12 !bg-[#f4f5f7] !border-0 !w-[100%]" />
                </div>
                <div  class="grid grid-cols-1 gap-3">
                    <label for="" class="font-medium text-[16px]">Amount to Add</label>
                    <input type="text" id="add-amount" placeholder="Add Amount to Add"
                        class="input !rounded-3xl !h-12 !bg-[#f4f5f7] !border-0 !w-[100%]" />
                </div>
                <div class="grid grid-cols-1 gap-3">
                    <label for="" class="font-medium text-[16px]">Pin Number</label>
                    <input type="text" id="add-pin" placeholder="Enter 4 digit pin number"
                        class="input !rounded-3xl !h-12 !bg-[#f4f5f7] !border-0 !w-[100%]" />
                </div>
                <button id="add-money-btn" class="btn !bg-[#0874F2] !text-white !mt-2 !rounded-[99px] !h-[53px]">Add Money</button>
            </form>
        </div>
    </div>
    <div id="cashout-parent" class="mt-5 mx-auto max-w-lg pl-3 pr-3 pb-10">
        <h1 class="text-[18px] font-semibold">Cash Out</h1>
        <div class="bg-white p-5 rounded-2xl mt-4">
            <form action="" class="flex flex-col gap-4">
                <div class="grid grid-cols-1 gap-3">
                    <label for="" class="font-medium text-[16px]">Agent Number</label>
                    <input type="text" id="bank-acc-number" placeholder="Enter 11 digit account number"
                        class="input !rounded-3xl !h-12 !bg-[#f4f5f7] !border-0 !w-[100%]" />
                </div>
                <div  class="grid grid-cols-1 gap-3">
                    <label for="" class="font-medium text-[16px]">Amount to Add</label>
                    <input type="text" id="add-amount" placeholder="Enter amount to withdraw"
                        class="input !rounded-3xl !h-12 !bg-[#f4f5f7] !border-0 !w-[100%]" />
                </div>
                <div class="grid grid-cols-1 gap-3">
                    <label for="" class="font-medium text-[16px]">Pin Number</label>
                    <input type="text" id="add-pin" placeholder="Enter 4 digit pin number"
                        class="input !rounded-3xl !h-12 !bg-[#f4f5f7] !border-0 !w-[100%]" />
                </div>
                <button id="add-money-btn" class="btn !bg-[#0874F2] !text-white !mt-2 !rounded-[99px] !h-[53px]">Add Money</button>
            </form>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>

</html>
